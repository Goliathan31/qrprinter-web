<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etiket Bilgisi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
      font-size: 1rem;
    }

    .label {
      font-weight: bold;
      color: #333;
    }

    .value {
      color: #555;
    }

    .footer-logo {
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
      font-size: 1rem;
      color: #888;
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      .row {
        flex-direction: column;
        align-items: flex-start;
      }

      .value {
        margin-top: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Etiket Bilgisi</h1>

    <div class="row"><div class="label">Model:</div><div class="value" id="model"></div></div>
    <div class="row"><div class="label">Size:</div><div class="value" id="size"></div></div>
    <div class="row"><div class="label">Inset:</div><div class="value" id="inset"></div></div>
    <div class="row"><div class="label">Holes:</div><div class="value" id="holes"></div></div>
    <div class="row"><div class="label">PCD:</div><div class="value" id="pcd"></div></div>
    <div class="row"><div class="label">CB:</div><div class="value" id="cb"></div></div>
    <div class="row"><div class="label">Color:</div><div class="value" id="color"></div></div>
    <div class="row"><div class="label">Date:</div><div class="value" id="date"></div></div>
    <div class="row"><div class="label">Status:</div><div class="value" id="status"></div></div>
    <div class="row"><div class="label">Fiyat:</div><div class="value" id="fiyat"></div></div>
  </div>

  <div class="footer-logo">
    Ensar Jant Lastik
  </div>

  <script>
    function getParameterByName(name) {
      const url = window.location.href;
      const paramName = name.replace(/[\[\]]/g, "\\$&");
      const regex = new RegExp("[?&]" + paramName + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    const json = getParameterByName("data");
    if (json) {
      try {
        const obj = JSON.parse(json);
        document.getElementById("model").innerText = obj.model || "";
        document.getElementById("size").innerText = obj.size || "";
        document.getElementById("inset").innerText = obj.inset || "";
        document.getElementById("holes").innerText = obj.holes || "";
        document.getElementById("pcd").innerText = obj.pcd || "";
        document.getElementById("cb").innerText = obj.cb || "";
        document.getElementById("color").innerText = obj.color || "";
        document.getElementById("date").innerText = obj.date || "";
        document.getElementById("status").innerText = obj.status || "";
        document.getElementById("fiyat").innerText = obj.fiyat || "";
      } catch (e) {
        console.error("JSON parse hatasÄ±:", e);
      }
    }
  </script>
</body>
</html>
