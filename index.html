<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Etiket Görüntüle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .field {
      margin-bottom: 10px;
    }

    .field label {
      font-weight: bold;
      color: #555;
    }

    .field span {
      float: right;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Etiket Bilgisi</h2>
    <div id="etiket"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const data = urlParams.get("data");

    if (data) {
      try {
        const json = JSON.parse(decodeURIComponent(data));
        const container = document.getElementById("etiket");

        for (const key in json) {
          if (json.hasOwnProperty(key)) {
            const field = document.createElement("div");
            field.className = "field";
            field.innerHTML = `<label>${key.toUpperCase()}:</label> <span>${json[key]}</span>`;
            container.appendChild(field);
          }
        }
      } catch (err) {
        document.getElementById("etiket").innerText = "Veri çözümlenemedi.";
      }
    } else {
      document.getElementById("etiket").innerText = "Veri bulunamadı.";
    }
  </script>
</body>
</html>
