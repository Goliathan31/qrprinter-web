<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etiket Bilgisi</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .field {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .field label {
      font-weight: bold;
      color: #333;
      font-size: 1rem;
    }

    .field span {
      color: #555;
      font-size: 1rem;
      text-align: right;
      max-width: 60%;
      word-wrap: break-word;
    }

    @media (max-width: 400px) {
      .field label, .field span {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Etiket Bilgisi</h2>
    <div id="etiket"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const data = urlParams.get("data");

    if (data) {
      try {
        const json = JSON.parse(decodeURIComponent(data));
        const container = document.getElementById("etiket");

        for (const key in json) {
          if (json.hasOwnProperty(key)) {
            const field = document.createElement("div");
            field.className = "field";
            field.innerHTML = `<label>${key.toUpperCase()}:</label> <span>${json[key]}</span>`;
            container.appendChild(field);
          }
        }
      } catch (err) {
        document.getElementById("etiket").innerText = "Veri çözümlenemedi.";
      }
    } else {
      document.getElementById("etiket").innerText = "Veri bulunamadı.";
    }
  </script>
</body>
</html>
