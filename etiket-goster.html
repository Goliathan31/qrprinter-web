<!DOCTYPE HTML>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Jant Etiketi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    .card h2 {
      margin-top: 0;
      color: #333;
    }
    .field {
      margin: 10px 0;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
    .value {
      color: #000;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Jant Etiketi</h2>
    <div class="field"><span class="label">Model:</span> <span class="value" id="model"></span></div>
    <div class="field"><span class="label">Size:</span> <span class="value" id="size"></span></div>
    <div class="field"><span class="label">Inset:</span> <span class="value" id="inset"></span></div>
    <div class="field"><span class="label">Holes:</span> <span class="value" id="holes"></span></div>
    <div class="field"><span class="label">P.C.D:</span> <span class="value" id="pcd"></span></div>
    <div class="field"><span class="label">CB:</span> <span class="value" id="cb"></span></div>
    <div class="field"><span class="label">Color:</span> <span class="value" id="color"></span></div>
    <div class="field"><span class="label">Ü.Tarihi:</span> <span class="value" id="date"></span></div>
    <div class="field"><span class="label">Durum:</span> <span class="value" id="status"></span></div>
    <div class="field"><span class="label">Fiyat:</span> <span class="value" id="fiyat"></span></div>
  </div>

  <script>
    // URL'den veri al
    const urlParams = new URLSearchParams(window.location.search);
    const dataParam = urlParams.get('data');

    if (dataParam) {
      try {
        const decoded = decodeURIComponent(dataParam);
        const json = JSON.parse(decoded);

        // Alanlara yerleştir
        document.getElementById('model').textContent = json.model || '';
        document.getElementById('size').textContent = json.size || '';
        document.getElementById('inset').textContent = json.inset || '';
        document.getElementById('holes').textContent = json.holes || '';
        document.getElementById('pcd').textContent = json.pcd || '';
        document.getElementById('cb').textContent = json.cb || '';
        document.getElementById('color').textContent = json.color || '';
        document.getElementById('date').textContent = json.date || '';
        document.getElementById('status').textContent = json.status || '';
        document.getElementById('fiyat').textContent = json.fiyat || '';
      } catch (e) {
        alert("Geçersiz veri: " + e);
      }
    } else {
      alert("Veri bulunamadı.");
    }
  </script>
</body>
</html>
